<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Dropout Prediction Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Student Dropout Prediction</h1>
                <p style="color: var(--text-muted)">Machine Learning Evaluation Results</p>
            </div>
            <div>
                <button class="load-btn" onclick="document.getElementById('fileInput').click()">Upload result.json</button>
                <input type="file" id="fileInput" accept=".json">
            </div>
        </header>

        <div id="status"></div>

        <section class="metrics-grid" id="globalMetrics">
            <div class="card metric-card">
                <div class="metric-label">Accuracy</div>
                <div class="metric-value" id="accVal">-</div>
            </div>
            <div class="card metric-card">
                <div class="metric-label">Macro F1</div>
                <div class="metric-value" id="macroF1Val">-</div>
            </div>
            <div class="card metric-card">
                <div class="metric-label">Weighted F1</div>
                <div class="metric-value" id="weightedF1Val">-</div>
            </div>
            <div class="card metric-card">
                <div class="metric-label">Balanced Acc</div>
                <div class="metric-value" id="balancedAccVal">-</div>
            </div>
        </section>

        <div class="charts-row">
            <div class="card">
                <h3>Per-Class Performance</h3>
                <div class="chart-container">
                    <canvas id="classChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h3>Confusion Matrix</h3>
                <div class="cm-container" id="cmTable">
                    <!-- CM Table injected here -->
                </div>
            </div>
        </div>

        <section class="card" style="margin-top: 1.5rem">
            <h3>Pipeline Summary</h3>
            <p id="timeText" style="margin-top: 0.5rem">Training Time: -</p>
            <p id="paramsText">Best Hyperparameters: -</p>
        </section>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const statusEl = document.getElementById('status');

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const data = JSON.parse(event.target.result);
                    renderDashboard(data);
                    statusEl.classList.remove('error');
                    statusEl.innerText = "Loaded successfully!";
                } catch (err) {
                    statusEl.classList.add('error');
                    statusEl.innerText = "Error parsing JSON: " + err.message;
                }
            };
            reader.readAsText(file);
        };

        // Attempt automatic load if on server
        fetch('result.json')
            .then(res => res.json())
            .then(data => renderDashboard(data))
            .catch(() => {
                statusEl.classList.add('error');
                statusEl.innerText = "Could not load result.json automatically. Please upload it using the button above.";
            });

        let charts = {};

        function renderDashboard(data) {
            // Update Text Metrics
            document.getElementById('accVal').innerText = (data.metrics.accuracy * 100).toFixed(1) + '%';
            document.getElementById('macroF1Val').innerText = data.metrics.macro_f1.toFixed(3);
            document.getElementById('weightedF1Val').innerText = data.metrics.weighted_f1.toFixed(3);
            document.getElementById('balancedAccVal').innerText = data.metrics.balanced_accuracy.toFixed(3);
            document.getElementById('timeText').innerText = "Training Time: " + data.training_time.toFixed(1) + " seconds";
            document.getElementById('paramsText').innerText = "Best Hyperparameters: " + JSON.stringify(data.best_params);

            // Per Class Metrics Bar Chart
            const classes = ['Dropout', 'Enrolled', 'Graduate'];
            const metrics = ['precision', 'recall', 'f1-score'];
            
            const datasets = metrics.map((m, idx) => ({
                label: m.charAt(0).toUpperCase() + m.slice(1),
                data: classes.map(c => data.classification_report[c][m]),
                backgroundColor: idx === 0 ? '#2563eb' : (idx === 1 ? '#22c55e' : '#f59e0b')
            }));

            if (charts.class) charts.class.destroy();
            charts.class = new Chart(document.getElementById('classChart'), {
                type: 'bar',
                data: { labels: classes, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true, max: 1 } }
                }
            });

            // Confusion Matrix Table
            const cm = data.confusion_matrix;
            let html = '<table class="confusion-matrix"><thead><tr><th></th><th>Pred Dropout</th><th>Pred Enrolled</th><th>Pred Graduate</th></tr></thead><tbody>';
            classes.forEach((c, i) => {
                html += `<tr><td><strong>True ${c}</strong></td>`;
                cm[i].forEach(val => {
                    html += `<td class="cm-val">${val}</td>`;
                });
                html += '</tr>';
            });
            html += '</tbody></table>';
            document.getElementById('cmTable').innerHTML = html;
        }
    </script>
</body>
</html>
