Du bist ein Frontend Developer mit Grundverständnis für Machine Learning.

═══════════════════════════════════════════════════════════════
ZIEL
═══════════════════════════════════════════════════════════════

Erstelle ein einfaches, lokal ausführbares Web-Frontend (Single Page), das die Ergebnisse eines Machine-Learning-Modells zur Vorhersage von Studienabbruch und akademischem Erfolg anschaulich visualisiert.
Die Anwendung wird nicht deployed und soll ausschließlich lokal ausgeführt werden, damit ein Dritter (z. B. ein Prüfer) das Projekt nach dem Klonen des Repositories starten und verwenden kann.

═══════════════════════════════════════════════════════════════
EINGABEDATEN
═══════════════════════════════════════════════════════════════

Die Ergebnisse der Machine-Learning-Operation liegen in einer Datei:

DATEI: result.json
ORT: Teil des Projektrepositories

Globale Evaluationsmetriken:

Macro F1-Score
Weighted F1-Score
Balanced Accuracy
Accuracy

Confusion Matrix:
3 Klassen: Dropout, Enrolled, Graduate
Per-Class Metrics:

Precision
Recall
F1-Score
Support

ANNAHME: Du darfst annehmen, dass result.json korrekt formatiert und vollständig ist.

═══════════════════════════════════════════════════════════════
FUNKTIONALE ANFORDERUNGEN
═══════════════════════════════════════════════════════════════

GRUNDFUNKTIONEN:
- Eine einzelne Seite (Single Page Application)
- Liest result.json lokal ein
- Übersichtliche Darstellung der ML-Ergebnisse
- Verständlich für Nicht-ML-Experten
- Klare Beschriftung aller Metriken und Diagramme

VISUALISIERUNG (MINDESTENS):

Textuelle Darstellung der globalen Metriken
Grafische Darstellung der Confusion Matrix
Visualisierung der Per-Class Performance

Die konkrete Wahl der Diagrammtypen ist dir überlassen.

═══════════════════════════════════════════════════════════════
TECHNISCHE VORGABEN
═══════════════════════════════════════════════════════════════

CONSTRAINTS (STRIKT EINHALTEN):
- Frontend-only (kein Backend)
- Lokal ausführbar
- Keine Authentifizierung
- Keine Cloud- oder Hosting-Abhängigkeiten
- Keine externen API-Aufrufe

ERLAUBTE TECHNOLOGIEN (wähle eine):
- Plain HTML + CSS + JavaScript
- React (funktionale Komponenten)
- passende CHART-LIBRARIE

═══════════════════════════════════════════════════════════════
AUSFÜHRBARKEIT (WICHTIG)
═══════════════════════════════════════════════════════════════

Das Projekt muss nach dem Klonen des Repositories lokal startbar sein.

ERWARTETE START-OPTIONEN:
Option 1: Direktes Öffnen einer HTML-Datei im Browser
Option 2: Start über lokalen Development-Server (z. B. npm start)

LIEFERE ZWINGEND:
1. Klare Startanleitung (als Teil des README oder separater Abschnitt)
2. Liste aller Abhängigkeiten (falls vorhanden)
3. Keine Deployment- oder Hosting-Schritte

═══════════════════════════════════════════════════════════════
FREIHEITEN (deine kreativen Entscheidungen)
═══════════════════════════════════════════════════════════════

